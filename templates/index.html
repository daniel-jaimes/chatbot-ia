
<!DOCTYPE html>
<html>
<head>
    <title>Consultorio IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Consultorio Inteligente</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Sube tu archivo de texto:</label><br>
        <input type="file" name="file" required><br><br>
        <label>Haz tu pregunta:</label><br>
        <input type="text" name="question" required><br><br>
        <input type="submit" value="Consultar">
    </form>
    {% if response %}
        <div class="response">
            <h2>Respuesta:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
