<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Inteligente</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🧠 Consultorio Inteligente</h1>

        <form method="POST" enctype="multipart/form-data" class="form">
            <div class="form-group">
                <label for="file">📄 Sube tu archivo de texto:</label>
                <input type="file" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="question">❓ Haz tu pregunta:</label>
                <input type="text" id="question" name="question" placeholder="Escribe tu pregunta aquí..." required>
            </div>

            <div class="form-group">
                <input type="submit" value="Consultar">
            </div>
        </form>

        {% if response %}
        <div class="response">
            <h2>📢 Respuesta:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
